---
name: "Delete an order - success"

request:
  method: "DELETE"
  url: "/v1/order/1"
  headers:
    Content-Type: "application/json"
  matchers:
    headers:
      - key: "Content-Type"
        regex: "application/json.*"
        regexType: "as_string"
response:
  status: 204
  matchers:
    headers:
      - key: "Content-Type"
        regex: "application/json.*"
        regexType: "as_string"